<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: white;
  color: black;
  font-size: 25px;
}

.dark-mode {
  background-color: black;
  color: white;
}
</style>
</head>
<body>

<h2>welcome to my website...</h2>


<button onclick="myFunName()">Toggle dark mode</button>

<script>
function myFunName() {
   var variable1 = document.body;
   variable1.classList.toggle("dark-mode");
}
</script>

</body>
</html>
